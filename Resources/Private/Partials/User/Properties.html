<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-user-policy" >
	<tr>
		<td>
			<f:translate key="tx_userpolicy_domain_model_user.full_name" />
		</td>
		<td>
		{user.fullName}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_userpolicy_domain_model_user.user_i_d" />
		</td>
		<td>
		{user.userID}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_userpolicy_domain_model_user.start_date" />
		</td>
		<td>
		{user.startDate -> f:format.date()}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_userpolicy_domain_model_user.end_date" />
		</td>
		<td>
		{user.endDate -> f:format.date()}
		</td>
	</tr>
</table>
</html>
